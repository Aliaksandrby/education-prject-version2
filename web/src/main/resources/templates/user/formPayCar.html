<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>

		#avrDiv {
			margin-left: auto;
			margin-right: auto;
			width: 300px;
			/*height: 300px;*/
		}

		.warning {
			border: 1px ridge black;
			background-color: white;
			padding: 1rem;
			display: flex;
			flex-direction: column;
		}

		.warning img {
			width: 280px;
		}

		.warning p {
			font: small-caps bold 1.2rem sans-serif;
			text-align: center;
		}

    </style>
</head>
<body>
<h1 align="center">your choice</h1>
<h1 align="center" th:text="${car.name}"></h1>

    <div id="avrDiv" class="warning" >
        <div align="center"><img th:src="${car.pathToImageList.get(0)}"></div>
        <p th:text="${car.name}"></p>
        <div align="center">
            year: <span th:text="${car.year}"></span><br>
            engine description: <span th:text="${car.engineDescription}"></span><br>
            transmission: <span th:text="${car.transmission}"></span><br>
            <b>price: <span th:text="${car.price}"></span></b><br>
        </div>
        <br>
        <div>
            <form action="/user/pay/made" method="post">

                <label for="name">Name user: </label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="phone">Phone user: </label><br>
                <input type="text" id="phone" name="phone" required><br>

                <label for="email">Email user: </label><br>
                <input type="email" id="email" name="email" required><br>

                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
