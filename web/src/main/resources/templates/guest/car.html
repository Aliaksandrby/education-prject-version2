<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link href="/css/guest/car.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1 align="center" th:text="${car.name}"></h1>
<div id="main">
    <div id="avrDiv" class="warning" th:each="carImage : ${car.imageList}">
        <img th:src="${carImage.image.equals('')} ? '/img/car/noAuto.png' : ${'data:image/jpeg;base64,'+{carImage.image}}">
    </div>
</div>

<h3 align="center"><strong>Description car</strong></h3>
<table class="rounded" align="center">
    <tr>
        <th>Release date</th>
        <th>Engine description</th>
        <th>Type transmission</th>
        <th>Price per day</th>
    </tr>
    <tr>
        <td th:text="${car.year}"></td>
        <td th:text="${car.engineDescription}"></td>
        <td th:text="${car.transmission}"></td>
        <td th:text="${car.price}"></td>
    </tr>
</table>
</body>
</html>
